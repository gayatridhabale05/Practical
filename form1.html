    <body>
        <Form action="thank.html">
            <fieldset>
                <legend><b>Registration Form</b></legend>
   <label for="name">Name:</label>

   <label for="pass">Password:</label>
   <input id="pass" type="password" placeholder="Enter Password"required><br><br>
   <label for="ADDMISION">Addmision Date:</label>
   <input id="ADDMISION"type="date"><br><br>
   <label for="add">Address:</label>
   <input id="add"type="text" placeholder="Enter address"><br><br>
   <label for="gender">Gender:</label>
   <input id="gender"name="gender"
   type="radio">Male
   <input id="gender"name="gender"
   type="radio">Female
    <br><br>
    <label for="Sec">Section:</label>

        <option value="0">select selection</option>
        <option value="Section D">section D</option>
        <option value="sectionE">section E</option>
        <option value="sectionF">sectionF</option>
    </optgroup>
    </select>
    <br><br>
<input type="submit"value="submit">
<Button disabled>submit</Button>
</fieldset>
    </Form>

</html>
